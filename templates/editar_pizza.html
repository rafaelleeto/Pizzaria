<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edição de pizza</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Nome da Pizza</th>
                <th>Ingredientes</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for pizza in pizzas %}
            <tr>
                <td>{{pizza[0]}}</td> 
                <td>{{pizza[1]}}</td>
                <td><a href="/atualizar/{{pizza[0]}}">Atualizar</a></td>
                <td><a href="/deletar/{{pizza[0]}}">Deletar</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
