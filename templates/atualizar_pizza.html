<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Pizza</title>
</head>
<body>

    <form action="/atualizar/{{pizza[0]}}" method="POST">
        <label for="nome">Digite o nome da pizza</label>
        <input type="text" name="nome" required value="{{pizza[0]}}">

        <label for="ingredientes">Digite os ingredientes da pizza</label>
        <input type="text" name="ingredientes" required value="{{pizza[1]}}">
        
        <button type="submit">Confirmar</button>
    </form>
    
</body>
</html>
